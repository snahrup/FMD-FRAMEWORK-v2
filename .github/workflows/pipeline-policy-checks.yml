name: Pipeline policy checks

on:
  pull_request:
  push:
    branches: ["**"]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Validate runtime config
        run: python scripts/validate_config.py
      - name: Lint pipeline JSON policy
        run: python scripts/lint_pipelines.py --strict
      - name: Run unit tests
        run: python -m pytest tests/test_runtime_config.py
